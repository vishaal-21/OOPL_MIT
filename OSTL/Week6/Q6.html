<!doctype html>
<html>
<head>
	<title>Program 6</title>
</head>
<body>
	<h3 align="center">Submission Form</h3>
	<form>
		<fieldset>
			<legend>Details</legend>
  			Name : <br><input type="text" id="name" name="name"><br>
  			Password : <br><input type="password" id="pwd" name="pwd"> </input><br>
  			<p>Write about yourself :</p>
  			<textarea id="description" name="description" rows="4" cols="50"></textarea><br>
  		</fieldset><br>

		<fieldset>
			<legend>Favorite languages :</legend>
	  		<input type="checkbox" id="html">HTML</input><br>
	 		<input type="checkbox" id="css">CSS<br>
			<input type="checkbox" id="javascript">JavaScript<br>
			<input type="checkbox" id="java">Java<br>
			<input type="checkbox" id="c">C/C++<br>
			<input type="checkbox" id="react">React<br>
			<input type="checkbox" id="ruby">Ruby
		</fieldset><br>

		<fieldset>
			<legend>Please select your age:</legend>
			 <input type="radio" id="age1" name="age">0 - 12<br>
			 <input type="radio" id="age2" name="age">13 - 25<br>  
			 <input type="radio" id="age3" name="age">25 - 50<br>
			 <input type="radio" id="age4" name="age">50 - 75<br>
			 <input type="radio" id="age5" name="age">75+
		 </fieldset><br>

		 Choose semester : <select name="semester" id="semester">
		 	<option value="none" selected>Select an Option</option>
		    <option value="1">1</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5</option>
		    <option value="6">6</option>
		    <option value="7">7</option>
		    <option value="8">8</option>
		 </select><br><br>

		 <input type="reset" value="Clear">
		 <input type="submit" value="Submit">

	</form> 
</body>
</html>
